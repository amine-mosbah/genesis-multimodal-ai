apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: multimodal-ai
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: multimodal-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: DB_PATH
          value: "/data/jobs.db"
        volumeMounts:
        - name: storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: multimodal-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: multimodal-ai
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
