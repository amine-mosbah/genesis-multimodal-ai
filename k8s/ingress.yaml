# Optional: Ingress configuration for external access
# Note: This requires an ingress controller (e.g., nginx-ingress) to be installed
# For single-node k0s, NodePort services may be simpler

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multimodal-ingress
  namespace: multimodal-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: multimodal-ai.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000
      - path: /storage
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000
