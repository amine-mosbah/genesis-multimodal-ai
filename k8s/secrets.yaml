apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: multimodal-ai
type: Opaque
stringData:
  # OpenRouter API key for LLM worker
  openrouter-api-key: "YOUR_OPENROUTER_API_KEY_HERE"

  # Hugging Face API key for image, STT, TTS, and CycleGAN workers
  huggingface-api-key: "YOUR_HUGGINGFACE_API_KEY_HERE"

---
# Note: Replace the placeholder values above with your actual API keys
# You can also create this secret manually using:
# kubectl create secret generic api-keys --from-literal=openrouter-api-key=xxx --from-literal=huggingface-api-key=yyy -n multimodal-ai
