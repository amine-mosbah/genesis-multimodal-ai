apiVersion: v1
kind: PersistentVolume
metadata:
  name: multimodal-storage-pv
  namespace: multimodal-ai
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /tmp/multimodal-data
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multimodal-storage-pvc
  namespace: multimodal-ai
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
